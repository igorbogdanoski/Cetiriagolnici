<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Едукативна Геометрија: Четириаголници</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        
        .node-enter { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; opacity: 0; transform: scale(0.5) translate(-50%, 0); }
        @keyframes popIn { 
            0% { opacity: 0; transform: scale(0.5) translate(-50%, 0); }
            100% { opacity: 1; transform: scale(1) translate(-50%, 0); } 
        }
        
        .modal-enter { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .path-active { 
            stroke: #f97316; 
            stroke-width: 5px; 
            opacity: 1;
            filter: drop-shadow(0 0 3px rgba(249, 115, 22, 0.5));
            transition: all 0.3s ease-in-out;
        }
        
        .node-active { border-color: #f97316 !important; background-color: #fff7ed !important; color: #9a3412 !important; box-shadow: 0 0 20px rgba(249, 115, 22, 0.4) !important; transform: scale(1.05) translate(-50%, 0); z-index: 50; }
        .node-inactive { opacity: 0.5; filter: grayscale(100%); transition: all 0.5s ease; }

        .score-pop { animation: scorePop 0.3s ease-out; }
        @keyframes scorePop { 0% { transform: scale(1); } 50% { transform: scale(1.5); color: #16a34a; } 100% { transform: scale(1); } }
        
        .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .badge-unlock { animation: badgeSpin 1s ease-in-out; }
        @keyframes badgeSpin { 0% { transform: scale(0) rotate(-180deg); opacity: 0; } 60% { transform: scale(1.2) rotate(10deg); opacity: 1; } 100% { transform: scale(1) rotate(0deg); } }
        
        .custom-scrollbar::-webkit-scrollbar { width: 8px; height: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
<script type="importmap">

</head>

</body>
</html>
